{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>登录你的账户</h2>
{% endblock header %}


{% block content %}

    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit">登 录</button>
        {% endbuttons %}
        
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    </form>

{% endblock content %}

<!-- 我们要让登录视图处理表单，因此将实参action设置为登录页面的URL。登录视图
将一个表单发送给模板，在模板中，我们显示这个表单并添加一个提交按钮。
我们包含了一个隐藏的表单元素——'next'，其中的实参value告诉Django在用户成功登
录后将其重定向到什么地方——在这里是主页。 -->
