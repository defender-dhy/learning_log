{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="chinese">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        
        <title>学习日志</title>
        
        {% bootstrap_css %}
        {% bootstrap_javascript %} 

    </head>

    <body>

        <!-- Static navbar -->
        <nav class="navbar navbar-default navbar-static-top">

            <div class="container">

                <div class="navbar-header">'
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" 
                            aria-expanded="false" aria-controls="navbar">

                    </button>
                    <a class="navbar-brand" href="{% url 'learning_logs:index' %}">
                        学习日志
                    </a>
                </div>


                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'learning_logs:topics' %}">主 题</a></li> 
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                            <li><a>你好呀，{{ user.username }}~ </a></li>
                            <li><a href="{% url 'users:logout' %}">登 出</a></li>
                        {% else %} 
                            <li><a href="{% url 'users:register' %}">注 册</a></li>
                            <li><a href="{% url 'users:login' %}">登 录</a></li>
                        {% endif %}
                    </ul>
                </div><!--/.nav-collapse --> 

            </div>

        </nav> 

        <div class="container">
            <div class="page-header">
                {% block header %}
                {% endblock header %}
            </div>
            <div>
                {% block content %}
                {% endblock content %}
            </div>
        </div>

    </body>

</html>





<!-- 在Django身份验证系统中，每个模板都可使用变量user，这个变量有一个is_authenticated
属性：如果用户已登录，该属性将为True，否则为False。这让你能够向已通过身份验证的用户
显示一条消息，而向未通过身份验证的用户显示另一条消息。 -->
